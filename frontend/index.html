<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Enterprise RAG Chatbot</title>
    <style>
      body {

      textarea {

        font-size: 16px;
        margin-bottom: 12px;
        resize: vertical;
      }

      button {
        padding: 8px 16px;
        font-size: 16px;
        margin-bottom: 12px;
        cursor: pointer;
      }

      #response {
        margin-top: 20px;
        padding: 15px;
        background: #fff;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      #fileSection {

    </style>
  </head>
  <body>
    <h2>üìÑ T·∫£i t√†i li·ªáu l√™n</h2>
    <div id="fileSection">
      <input type="file" id="fileInput" />
      <br /><br />
      <button id="uploadBtn">T·∫£i file l√™n</button>
      <div id="uploadResponse"></div>
    </div>

    <h2>ü§ñ ƒê·∫∑t c√¢u h·ªèi v·ªÅ t√†i li·ªáu</h2>
    <textarea
      id="questionInput"
      rows="3"
      placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..."
    ></textarea>
    <br />
    <button id="askBtn">G·ª≠i c√¢u h·ªèi</button>
    <div id="response"></div>

    <script>
      const fileInput = document.getElementById("fileInput");
      const uploadBtn = document.getElementById("uploadBtn");
      const uploadResponse = document.getElementById("uploadResponse");
      const askBtn = document.getElementById("askBtn");
      const questionInput = document.getElementById("questionInput");
      const responseDiv = document.getElementById("response");

      let loadingUpload = false;
      let loadingAsk = false;

      uploadBtn.addEventListener("click", async () => {
        const file = fileInput.files[0];
        if (!file || loadingUpload) return;

        loadingUpload = true;
        uploadBtn.textContent = "ƒêang t·∫£i l√™n...";
        uploadBtn.disabled = true;

        const formData = new FormData();
        formData.append("file", file);

        try {
          const res = await fetch("http://localhost:8000/upload", {
            method: "POST",
            body: formData,
          });

          const result = await res.json();

          if (res.ok) {
            uploadResponse.innerHTML = `<strong>‚úÖ Th√†nh c√¥ng:</strong> ${result.message}`;
          } else {
            uploadResponse.innerHTML = `<strong>‚ùå L·ªói:</strong> ${
              result.error || "T·∫£i l√™n th·∫•t b·∫°i"
            }`;
          }
        } catch (err) {
          console.error(err);
          uploadResponse.innerHTML =
            "<strong>‚ùå L·ªói:</strong> Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi server.";
        } finally {
          loadingUpload = false;
          uploadBtn.textContent = "T·∫£i file l√™n";
          uploadBtn.disabled = false;
        }
      });

      askBtn.addEventListener("click", async () => {
        const question = questionInput.value.trim();
        if (!question || loadingAsk) return;

        loadingAsk = true;
        askBtn.textContent = "ƒêang x·ª≠ l√Ω...";
        askBtn.disabled = true;
        responseDiv.innerHTML = "";

        try {
          const res = await fetch("http://localhost:8000/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ question }),
          });

          const result = await res.json();

          if (res.ok) {
            responseDiv.innerHTML = `<strong>üß† Ph·∫£n h·ªìi:</strong> <p>${result.answer}</p>`;
          } else {
            responseDiv.innerHTML = `<strong>‚ùå L·ªói:</strong> ${
              result.error || "Kh√¥ng th·ªÉ l·∫•y c√¢u tr·∫£ l·ªùi."
            }`;
          }
        } catch (err) {
          console.error(err);
          responseDiv.innerHTML =
            "<strong>‚ùå L·ªói:</strong> Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi server.";
        } finally {
          loadingAsk = false;
          askBtn.textContent = "G·ª≠i c√¢u h·ªèi";
          askBtn.disabled = false;
        }
      });
    </script>

</html>
